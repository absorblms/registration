<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>User Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="registration-form-header">
    <h1>User Registration Form</h1>
    <p><em>Want to become a member of Absorb? Fill out this form.</em></p>
  </header>

  <form id="registration-form" action="https://formbold.com/s/3GqGp" method="post">
    <!-- fieldset is especially useful for accessibility as it helps screen readers understand the context better. -->
    <fieldset>
      <legend>User Information</legend>
      <div id="form">
        <div class="form-group">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
        </div>
        <div class="form-group">
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
        </div>
        <div class="form-group">
          <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
        </div>
        <div class="form-group">
          <div>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </div>
    </fieldset>
    </div>
  </form>
  <div id="success-message" style="display: none;">Registration Successful</div>

  <script src="script.js"></script>
</body>

</html>

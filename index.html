<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/" />  
  <title>User Registration Form</title>
  <link rel="stylesheet" type="text/css" href="/styles.css" />
</head>
<body>
  <section>
    <header>
        <h1>Sign Up</h1>
        <p>It's Quick and Free!</p>
    </header>
    <form id="registration-form" post="" method="post">
        <fieldset class="registration">
        <legend>Registration</legend>
        <div class="form-group name">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Name" autofocus required>
            </div>
            <small></small>
        </div>
        <div class="form-group email">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <small></small>
        </div>
        <div class="form-group password">
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" min-length="8" required>
            </div>
            <small></small>
        </div>
        <div class="form-group confirm-password">
            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            </div>
            <small></small>
        </div>
        <div class="form-group submit">
            <button type="submit">Submit</button>
        </div>
        </fieldset>
    </form>
  </section>
  <div class="thank-you">
      <h1>Thank You for signing up!</h1>
  </div>
  <script src="/script.js" type="text/javascript"></script>
</body>
</html>

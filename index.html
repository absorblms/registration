<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <form id="registration-form" action="https://formbold.com/s/3GqGp" method="post">
    <p class="form-group">
      <label for="name">Name:</label>
      <span>
        <input type="text" id="name" name="name" required pattern="^[A-Za-z]+$">
      </span>
      <span class="helper-text">Must contain only letters</span>
    </p>
    <p class="form-group">
      <label for="email">Email:</label>
      <span>
        <input type="email" id="email" name="email" required>
      </span>
    </p>
    <p class="form-group">
      <label for="password">Password:</label>
      <span>
        <input type="password" id="password" name="password" required minlength="8" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).+$">
      </span>
      <span class="helper-text">Must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one digit.</span>
    </p>
    <p class="form-group">
      <label for="confirm-password">Confirm Password:</label>
      <span>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </span>
    </p>
    <p class="form-group">
      <span></span>
      <button type="submit">Submit</button>
    </p>
  </form>
  <template id="thankYou">
    <h1>Thank you!</h1>
  </template>

  <script src="script.js"></script>
</body>
</html>
